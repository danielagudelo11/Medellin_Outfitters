<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medellín Outfitters</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Medellín Outfitters">
        </div>
        <div>
            <div>
                <h1 class="Titulo">
                    Medellín Outfitters
                </h1>
            </div>
            <nav class="navbar">
                <a href="" class="nav-link">Inicio</a>
                <a href="Ver_Productos.html" class="nav-link">Ver Productos</a>
                <a href="" class="nav-link">Crear Producto</a>
                <a href="" class="nav-link">Modificar Producto</a>
                <a href="" class="nav-link">Eliminar Producto</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="cont-crud">
            <div class="div-formulario">
                <h2>
                    Crear Producto
                </h2>
                <form action="#" id="formulario">
                    <input type="text" id="codigo" placeholder="Ingresa Codigo Producto">
                    <input type="text" id="nombre" placeholder="Ingresa Nombre Producto">
                    <input type="text" id="precio" placeholder="Ingresa Precio Producto">
                    <button type="submit" id="btn_add">Agregar</button>
                </form>
            </div>
            <div class="div-list">
                <h2>Productos</h2>
                <div class="div-prod">

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="Pie_Pagina">
            <div class="box">
                <figure class="marca">
                    <a href="index.html">
                        <img src="img/Marca.png" alt="Medellín Outfitters">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2 class="Nosotros">SOBRE NOSOTROS</h2>
                <p class="txt">Daniel Esteban Agudelo Duque - Estudiante Ing. Sistemas</p>
                <p class="txt">Camilo Andres Ayazo Diaz - Estudiante Ing. Sistemas</p>
                <p class="txt">Corporacion Universitaria Remington</p>
                <p class="txt">2023</p>
            </div>
            <divc class="redes">
                <a href="https://www.facebook.com/" class="facebook"> <img src="img/Redes/Facebook.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/" class="instagram"> <img src="img/Redes/instagram.png" alt="instagram"></a>
                <a href="https://twitter.com/"class="Twitter"> <img src="img/Redes/twitter.png" alt="Twitter"></a>
                <a href="https://www.uniremington.edu.co/" class="Universidad"> <img src="img/Redes/Remington.png" alt=""></a>
            </div>
        </div>
